<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>foto kusing </title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #fffaf0, #ffeef6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 24px;
      text-align: center;
      max-width: 420px;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 16px;
    }
    h2 {
      color: #ff4f81;
      margin-bottom: 8px;
    }
    p {
      color: #555;
      font-size: 1.05em;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="images/Screenshot_2025-10-10 201027.png" alt="gambar 1">
<img src="images/Screenshot_2025-10-10 201123.png" alt="gambar 2">
<img src="images/Screenshot_2025-10-10 201144.png" alt="Kucing lucu 3">
<img src="images/Screenshot_2025-10-10 201208.png" alt="Kucing lucu 4">
    <h2>Hai </h2>
    <p>Kam pasti capek ... Nih, kucing lucu kalo cape kam berkurang<br><br>
    Istirahat yang cukup lah heheheh</p>
  </div>
</body>

</html>
